<template>
    <require from="../app/app.css"></require>
    <require from="../navmenu/navmenu.css"></require>
    <require from="../login/login.css"></require>
    <require from="toastr/build/toastr.min.css"></require>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-9 body-content">

                <!-- List view title -->
                <div class="row">
                    <h1 style="font-size:50px">Login</h1>
                </div>

                <!-- Separator -->
                <div class="row header-separator">
                    <hr />
                </div>

                <div class="row col-sm-3">
                    <form role="form" submit.delegate="login()">

                        <!-- User Name -->
                        <div class="form-group">
                            <label style="font-size:24px">User Name</label>
                            <input type="text" value.bind="userName" class="form-control" style="font-size:18px; width:300px" />
                        </div>

                        <!-- Password -->
                        <div class="form-group">
                            <label style="font-size:24px">Password</label>
                            <input type="password" value.bind="password" class="form-control" style="font-size:18px; width:300px"/>
                        </div>

                        <div class="form-group button-separator">
                            <button type="submit" class="btn btn-primary btn-lg">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>
